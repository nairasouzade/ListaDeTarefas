<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body style="height: 100vh;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Lista de Tarefas</a>
        </div>
    </nav>
    <div class="container-fluid text-center h-100">
        <div class="row h-100 ">
            <div class="col-3 bg bg-info">
                <h1 class="text-light">Cadastrar Tarefas</h1>
                <form class="w-100 bg bg-light p-3 rounded rounded-3 my-2 text-start">
                    <div class="mb-3">
                        <label for="titulo-tarefa" class="form-label">Titulo da Tarefa</label>
                        <input type="text" class="form-control" id="titulo-tarefa"
                            placeholder="Digite o título da tarefa">
                    </div>
                    <div class="mb-3">
                        <label for="descricao-tarefa" class="form-label">Descrição da tarefa</label>
                        <input type="text" class="form-control" id="descricao-tarefa"
                            placeholder="Digite a descrição da tarefa">
                    </div>
                    <button type="submit" class="w-100 btn btn-primary">CRIAR</button>
                </form>
            </div>
            <div class="col bg bg-warning linha-latera">
                <h1 class="text-light">A serem Executadas</h1>
            </div class="tarefa">
            <h3
                
            </div>
            <div class="col bg bg-success">
                <h1 class="text-light">Concluídas</h1>
            </div class="tarefa concluido"></div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
